<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>えすてぃの自由帳 - Think and act by yourself</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Noto+Serif+JP:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- 基本設定 --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', 'Noto Serif JP', serif; /* 明朝体系フォント */
            background-color: #0a0a0a; /* ほぼ黒の背景 */
            color: #fff; /* 基本の文字色は白 */
            line-height: 1.8;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 0.7;
        }

        /* ゴールド色の定義 */
        .gold-text {
            color: #c9a66b;
        }

        /* --- ヘッダー --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed; /* スクロールしても上に固定 */
            width: 100%;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); /* 上部を少し暗く */
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        /* --- メインビジュアル (Hero Section) --- */
        .hero {
            height: 100vh; /* 画面いっぱいの高さ */
            /* ↓ここに好きな画像のURLを入れると背景になります。今はダミー画像です */
            background-image: url('https://picsum.photos/1920/1080?grayscale'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* 画像の上に黒いフィルターをかける */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* 黒の半透明 */
            z-index: 1;
        }

        .hero-content {
            z-index: 2; /* フィルターより上に表示 */
            padding: 20px;
        }

        /* キャッチコピーのスタイル */
        .hero-title {
            font-size: 4rem; /* 文字を大きく */
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-transform: uppercase; /* すべて大文字に */
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* ボタンのスタイル */
        .btn {
            display: inline-block;
            padding: 12px 40px;
            border: 1px solid #c9a66b;
            color: #c9a66b;
            font-size: 1rem;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            background-color: #c9a66b;
            color: #000;
            opacity: 1;
        }

        /* スマホ向けの調整 */
        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            nav { display: none; /* スマホではメニューを一旦隠す */ }
            .hero-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo gold-text">ESUTEI'S FREE NOTEBOOK</div>
        <nav>
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Think and act<br>by yourself</h1>
            <p class="hero-subtitle">自ら考え、行動する。えすてぃの自由帳。</p>
            <a href="https://www.youtube.com/@stnojiyuuchou" class="btn">最新の活動を見る</a>
        </div>
    </section>

    </body>
</html>
